<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analog clock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="clock-typo">
      <div class="heading">
        <h1>Jonnie's Analog Clock</h1>
        <p>Welcome! <span></span></p>
      </div>
    </div>
  </div>
  <div class="digital-clock">
    <div class="display">
      01:28:47 PM
    </div>
  </div>
  <div class="wrapper">
    <div class="bar-seconds"></div>
    <div class="number-hours"></div>
    <div class="hands-box">
      <div class="hand hours"><i></i></div>
      <div class="hand minutes"><i></i></div>
      <div class="hand seconds"><i></i></div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="typo.js"></script>
</body>

</html>
